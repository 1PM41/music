{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/article">文章管理</a></li>
    <li><a >编辑文章</a></li>
</ol>
<h3>编辑文章 - {{article.title}}</h3>
<form role ="form " method="post">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题</label>
        <input type="text" class="form-control" value="{{article.title}}" id="title" placeholder="请输入文章标题" name="title">
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章概述</label>
        <input type="text" class="form-control" value="{{article.description}}" id="description" placeholder="请输入文章概述" name="description">
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章内容</label>
        <textarea rows="10"  class="form-control" id="content" placeholder="请输入文章内容" name="content">{{article.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>

</form>
</form>
{% endblock %}
