{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/article">文章管理</a></li>
    <li><a >添加文章</a></li>
</ol>
<h3>添加内容</h3>
<form role ="form " method="post">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入文章标题" name="title">
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章概述</label>
        <input type="text" class="form-control" id="description" placeholder="请输入文章概述" name="description">
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章内容</label>
        <textarea class="form-control" rows="10"  id="content" placeholder="请输入文章内容" name="content"></textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>

</form>
{% endblock %}
