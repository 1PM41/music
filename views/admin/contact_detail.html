{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/contact">留言管理</a></li>
    <li><a >留言详情</a></li>
</ol>
<h3>留言详情</h3>
<form role ="form " method="post">
    <fieldset disabled>
        <div class="form-group">
            <label  class="col-sm-2 control-label">名称</label>
            <input type="text" class="form-control" value="{{contact.name}}">
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">号码</label>
            <input type="text"  class="form-control" value="{{contact.phone}}">
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">邮箱</label>
            <input type="text"  class="form-control" value="{{contact.email}}">
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">留言内容</label>
            <textarea class="form-control" >{{contact.userContact}}</textarea>
        </div>
    </fieldset>
        <div class="form-group">
            <label  class="col-sm-2 control-label">是否回复</label>
            <select name="category" class="form-control" id="category" >
                {%for contact in contacts%}
                {% if content.category._id.toString()  == category._id.toString()%}
                <option value="{{category.id}}" selected>是</option>
                {%else%}
                <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
                {%endfor%}
            </select>
        </div>

</form>
{% endblock %}
